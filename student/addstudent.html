<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Student System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                    <!-- Links will be dynamically rendered -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Student Form -->
    <div class="container mt-5">
        <h2 class="text-center">Add Student</h2>
        <form id="student-form" class="w-50 mx-auto" onsubmit="addstudent(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Student</button>
        </form>
        <div id="error-message" class="text-danger text-center mt-3"></div>
        <div id="success-message" class="text-success text-center mt-3"></div>
    </div>

    <footer class="footer  py-4">
        <div class="container text-center">
            <p>&copy; 2024 Student Management System. All rights reserved.</p>
            <div class="social-links mt-3">
                <a href="https://github.com/RahulAhirYadav" target="_blank" class="text-white mx-2">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a href="https://linkedin.com/in/rahul-yadav-5251b5240" target="_blank" class="text-white mx-2">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white mx-2">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="https://wa.me/6260065139" target="_blank" class="text-white mx-2" title="Chat on WhatsApp">
                    <i class="fab fa-whatsapp fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
